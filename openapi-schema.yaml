  /api/asana_tasks/tasks/:
    get:
      operationId: asana_tasks_tasks_retrieve
      description: Retrieves a paginated list of tasks with optional filters for workspace,
        assignee, and completion status.
      summary: List all tasks
      parameters:
      - in: query
        name: assignee_gid
        schema:
          type: string
        description: Filter tasks by assignee UUID
      - in: query
        name: completed
        schema:
          type: boolean
        description: Filter by completion status
      - in: query
        name: limit
        schema:
          type: integer
        description: 'Number of results (default: 50, max: 100)'
      - in: query
        name: offset
        schema:
          type: integer
        description: 'Offset for pagination (default: 0)'
      - in: query
        name: workspace_gid
        schema:
          type: string
        description: Filter tasks by workspace UUID
      tags:
      - Tasks
      security:
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskListResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: ''
    post:
      operationId: asana_tasks_tasks_create
      description: Creates a new task in the specified workspace. Requires task name
        and workspace GID.
      summary: Create a new task
      tags:
      - Tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TaskRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TaskRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskSingleResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: ''
  /api/asana_tasks/tasks/{task_gid}/:
    get:
      operationId: asana_tasks_tasks_retrieve_2
      description: Retrieves detailed information about a specific task by its UUID.
      summary: Get a single task
      parameters:
