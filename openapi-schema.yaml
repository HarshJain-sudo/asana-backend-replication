components:
  schemas:
    AssigneeStatusEnum:
      enum:
      - upcoming
      - later
      - new
      - inbox
      - today
      type: string
      description: |-
        * `upcoming` - Upcoming
        * `later` - Later
        * `new` - New
        * `inbox` - Inbox
        * `today` - Today
    ErrorMessage:
      type: object
      description: Error message object
      properties:
        message:
          type: string
      required:
      - message
    ErrorResponse:
      type: object
      description: Standard error response
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorMessage'
      required:
      - errors
    TaskListResponse:
      type: object
      description: Response for list of tasks
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/TaskResponse'
      required:
      - data
    TaskProjectRequest:
      type: object
      properties:
        project_gid:
          type: string
          format: uuid
      required:
      - project_gid
    TaskRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        workspace_gid:
          type: string
          format: uuid
          writeOnly: true
        assignee_gid:
          type: string
          format: uuid
          writeOnly: true
          nullable: true
        assignee_status:
          $ref: '#/components/schemas/AssigneeStatusEnum'
        completed:
          type: boolean
        due_on:
          type: string
          format: date
          nullable: true
        due_at:
          type: string
          format: date-time
          nullable: true
        start_on:
          type: string
          format: date
          nullable: true
        start_at:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
          nullable: true
        html_notes:
          type: string
          nullable: true
      required:
      - name
      - workspace_gid
    TaskResponse:
      type: object
      description: Complete task response object
      properties:
        gid:
          type: string
          format: uuid
        name:
          type: string
        workspace:
          $ref: '#/components/schemas/WorkspaceNested'
        assignee:
          allOf:
          - $ref: '#/components/schemas/UserNested'
          nullable: true
        assignee_status:
          type: string
          nullable: true
        completed:
          type: boolean
        completed_at:
          type: string
          format: date-time
          nullable: true
        due_on:
          type: string
          format: date
          nullable: true
        due_at:
          type: string
          format: date-time
          nullable: true
        start_on:
          type: string
          format: date
          nullable: true
        start_at:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
          nullable: true
        html_notes:
          type: string
          nullable: true
        num_hearts:
          type: integer
        num_likes:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - assignee
      - assignee_status
      - completed
      - completed_at
      - created_at
      - due_at
      - due_on
      - gid
      - html_notes
      - name
      - notes
      - num_hearts
      - num_likes
      - start_at
      - start_on
      - updated_at
      - workspace
    TaskSingleResponse:
      type: object
      description: Response for single task
      properties:
        data:
          $ref: '#/components/schemas/TaskResponse'
      required:
      - data
    TaskUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        assignee_gid:
          type: string
          format: uuid
          writeOnly: true
          nullable: true
        assignee_status:
          $ref: '#/components/schemas/AssigneeStatusEnum'
        completed:
          type: boolean
        due_on:
          type: string
          format: date
          nullable: true
        due_at:
          type: string
          format: date-time
          nullable: true
        start_on:
          type: string
          format: date
          nullable: true
        start_at:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
          nullable: true
        html_notes:
          type: string
          nullable: true
    UserNested:
      type: object
      description: Nested user object in responses
      properties:
        gid:
          type: string
          format: uuid
        name:
          type: string
      required:
      - gid
      - name
    WorkspaceNested:
      type: object
      description: Nested workspace object in responses
      properties:
        gid:
          type: string
          format: uuid
        name:
          type: string
      required:
      - gid
      - name
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
